<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Looker Studio Embed</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    .embed-container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      background: #fff;
    }

    iframe {
      border: 0;
      width: 100%;
      height: 100%;
    }

    .fallback {
      display: none;
      padding: 24px;
      text-align: center;
    }

    @media (prefers-reduced-motion: reduce) {
      /* no animations here, but placeholder for accessibility */
    }
  </style>
</head>
<body>

  <div class="embed-container">
    <!-- Replace the src value below with your Looker Studio embed URL.
         Example embed URL format:
         https://lookerstudio.google.com/embed/reporting/REPORT_ID/page/PAGE_ID
    -->
    <iframe
      src="https://lookerstudio.google.com/embed/reporting/XXXXXXXX/page/XXXX"
      title="Looker Studio report"
      allowfullscreen
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>

    <!-- Fallback content for browsers that block iframes or if embedding fails -->
    <div class="fallback" id="fallback">
      <p>The embedded report couldn't be displayed. <a id="open-report" href="https://lookerstudio.google.com/reporting/XXXXXXXX/page/XXXX" target="_blank" rel="noopener">Open the report in a new tab</a>.</p>
    </div>
  </div>

  <script>
    // Detect if iframe content loaded (some browsers block cross-origin navigation events).
    // If the iframe stays blank for a few seconds, show the fallback link as a hint.
    (function () {
      var fallback = document.getElementById('fallback');
      var iframe = document.querySelector('iframe');
      var openLink = document.getElementById('open-report');
      // Ensure the fallback link matches the iframe src
      if (iframe && openLink) {
        openLink.href = iframe.src.replace('/embed/reporting/', '/reporting/'); // best-effort transform
      }
      setTimeout(function () {
        // If iframe has no contentWindow (blocked) or appears empty, show fallback
        try {
          if (!iframe.contentWindow || iframe.clientHeight === 0 || iframe.clientWidth === 0) {
            fallback.style.display = 'block';
          }
        } catch (e) {
          // cross-origin access may throw â€” show fallback in that case
          fallback.style.display = 'block';
        }
      }, 2500);
    })();
  </script>

</body>
</html>
